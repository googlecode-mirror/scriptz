[global]
workgroup = WEBDEVELOP
netbios name = Linux249
disable netbios = yes
server string = Linux Samba Server Server249, Samba 3.0.28version
security = share
idmap uid = 16777216-33554431
idmap gid = 16777216-33554431
load printers = no
log file = /var/log/samba/log.%m
max log size = 500
dns proxy = no
template shell = /bin/false
winbind use default domain = no
# socket options = TCP_NODELAY IPTOS_LOWDELAY
local master=no
preferred master=no
os level=65
# debug level = 1
hide dot files =no
hide files=/.svn/
max xmit = 65535
dead time = 15
getwd cache = yes
oplocks=yes
level2 oplocks = yes
read raw = no
write raw = yes
write cache size = 262144
create mask = 0666
directory mask = 0777
create mode = 0666
directory mode = 0777
force directory mode = 0777
force create mode = 0666
security mask = 0666
force security mode = 0666
directory security mask = 0777
force directory security mode = 0777
force unknow acl user = yes
printable = no
# host deny = ALL
# host allow = 192.168.1.4 192.168.1.87 192.168.1.126 192.168.1.36 192.168.1.9 192.168.1.98 192.168.1.89
